<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>University Login</title> 
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: url(Login.jpeg) no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }

       

        .login-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            z-index: 0;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem 2.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            width: 320px;
            z-index: 2;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .login-container label {
            display: block;
            margin-bottom: 0.5rem;
            margin-top: 1rem;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-container button {
            width: 100%;
            padding: 0.7rem;
            background: #003366;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }

        .login-container button:hover {
            background: #005599;
        }

        .login-container .external-link,
        .login-container .internal-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: #006699;
            text-decoration: none;
        }

        .login-container .external-link:hover,
        .login-container .internal-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- ðŸ”º Top-left logo -->
    

    <div class="login-wrapper">
        <div class="login-container">
            <h2>Student Login</h2>
            <form action="Christ.html" method="get">
                <label for="username">Student Username</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Login</button>
            </form>
        </div>
    </div>

</body>
</html>
